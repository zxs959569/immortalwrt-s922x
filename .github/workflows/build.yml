name: ImmortalWrt 24.10 S922X 构建（cd 路径彻底修复版）

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 空间检查 & 清理
        run: |
          df -h
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          df -h

      - name: 安装依赖
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y build-essential clang flex bison g++ gawk \
            gcc-multilib gettext git libncurses5-dev libssl-dev \
            python3-setuptools rsync subversion \
            swig unzip zlib1g-dev ccache quilt time
          python3 -c "import setuptools; print('setuptools version:', setuptools.__version__)"

      - name: 克隆 ImmortalWrt（直连 + 重试 + 验证）
        run: |
          cd $GITHUB_WORKSPACE
          for i in {1..3}; do
            echo "第 $i 次尝试克隆..."
            if git clone --depth 1 -b openwrt-24.10 \
              https://github.com/immortalwrt/immortalwrt.git openwrt; then
              echo "克隆成功！"
              ls -la openwrt
              git -C openwrt status || { echo "git status 失败"; }
              break
            fi
            sleep 10
          done || { echo "克隆失败"; ls -la $GITHUB_WORKSPACE; exit 1; }

      - name: 进入目录验证
        run: |
          cd $GITHUB_WORKSPACE/openwrt || { echo "cd 失败！目录不存在"; ls -la $GITHUB_WORKSPACE; exit 1; }
          ln -sf ../config/.config .config
          ls -la .config
          echo "路径验证成功！"

      - name: 下载 u-boot（重试）
        run: |
          cd $GITHUB_WORKSPACE/openwrt
          mkdir -p files/u-boot
          URL1="https://raw.githubusercontent.com/immortalwrt/immortalwrt/openwrt-24.10/target/linux/meson/files/u-boot-s922x.bin"
          for i in {1..3}; do
            echo "第 $i 次尝试下载 u-boot..."
            if wget -q $URL1 -O files/u-boot/u-boot-s922x.bin; then
              echo "u-boot 下载成功！"
              ls -lh files/u-boot/
              break
            fi
            sleep 10
          done || { echo "u-boot 下载失败，但继续"; }

      - name: 更新 & 安装 feeds
        run: |
          cd $GITHUB_WORKSPACE/openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: 缓存 dl & ccache
        uses: actions/cache@v4
        with:
          path: |
            openwrt/dl
            ~/.ccache
          key: cache-${{ runner.os }}-${{ hashFiles('openwrt/feeds.conf.default') }}
          restore-keys: cache-${{ runner.os }}-

      - name: 应用配置
        run: |
          cd $GITHUB_WORKSPACE/openwrt
          make oldconfig

      - name: 开始编译
        run: |
          cd $GITHUB_WORKSPACE/openwrt
          export CCACHE_DIR=~/.ccache
          make -j1 V=s 2>&1 | tee build.log || { tail -50 build.log; exit 1; }

      - name: 上传固件
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ImmortalWrt-S922X-Firmware
          path: |
            openwrt/bin/targets/meson/g12b/s922x/*.bin
            openwrt/bin/targets/meson/g12b/s922x/*.img*
            openwrt/bin/targets/meson/g12b/s922x/*.tar.gz
          retention-days: 7

      - name: 上传日志
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: openwrt/build.log
          if-no-files-found: warn
