name: ImmortalWrt 24.10 S922X 构建（YAML 彻底修复版）

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 空间检查 & 清理
        run: |
          df -h
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          df -h

      - name: 安装依赖
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y build-essential clang flex bison g++ gawk \
            gcc-multilib gettext git libncurses5-dev libssl-dev \
            python3-setuptools rsync subversion \
            swig unzip zlib1g-dev ccache quilt time

      - name: 克隆 ImmortalWrt
        run: |
          cd $GITHUB_WORKSPACE
          git clone --depth 1 -b openwrt-24.10 \
            https://github.com/immortalwrt/immortalwrt.git openwrt

      - name: 配置 S922X 目标（逐行追加）
        run: |
          cd openwrt
          # 基础配置
          echo "CONFIG_TARGET_meson=y" >> .config
          echo "CONFIG_TARGET_meson_g12b=y" >> .config
          echo "CONFIG_TARGET_meson_g12b_DEVICE_s922x=y" >> .config
          echo "CONFIG_KERNEL_BUILD=y" >> .config
          echo "CONFIG_VERSION_NUMBER=\"24.10.0\"" >> .config
          echo "CONFIG_TARGET_ROOTFS_PARTSIZE=512" >> .config
          echo "CONFIG_TARGET_IMAGES-GENERATE_TARGZ=y" >> .config
          echo "CONFIG_TARGET_IMAGES-GENERATE_SYSUPGRADE=n" >> .config
          echo "CONFIG_TARGET_IMAGES-GENERATE_EXT4=n" >> .config
          # LuCI 基础
          echo "CONFIG_PACKAGE_luci=y" >> .config
          echo "CONFIG_PACKAGE_luci-base=y" >> .config
          echo "CONFIG_PACKAGE_luci-theme-bootstrap=y" >> .config
          echo "CONFIG_PACKAGE_luci-i18n-base-zh-cn=y" >> .config
          echo "CONFIG_PACKAGE_luci-mod-admin-full=y" >> .config
          echo "CONFIG_PACKAGE_luci-mod-network=y" >> .config
          echo "CONFIG_PACKAGE_luci-mod-status=y" >> .config
          echo "CONFIG_PACKAGE_luci-mod-system=y" >> .config
          echo "CONFIG_PACKAGE_luci-app-firewall=y" >> .config
          echo "CONFIG_PACKAGE_luci-app-opkg=y" >> .config
          echo "CONFIG_PACKAGE_luci-i18n-firewall-zh-cn=y" >> .config
          echo "CONFIG_PACKAGE_luci-i18n-opkg-zh-cn=y" >> .config
          # 网络
          echo "CONFIG_PACKAGE_dnsmasq-full=y" >> .config
          echo "CONFIG_PACKAGE_luci-app-upnp=y" >> .config
          echo "CONFIG_PACKAGE_luci-i18n-upnp-zh-cn=y" >> .config
          echo "CONFIG_PACKAGE_luci-app-sqm=y" >> .config
          echo "CONFIG_PACKAGE_luci-i18n-sqm-zh-cn=y" >> .config
          echo "CONFIG_PACKAGE_luci-app-https-dns-proxy=y" >> .config
          echo "CONFIG_PACKAGE_luci-i18n-https-dns-proxy-zh-cn=y" >> .config
          # 文件系统
          echo "CONFIG_PACKAGE_kmod-fs-ext4=y" >> .config
          echo "CONFIG_PACKAGE_kmod-fs-ntfs=y" >> .config
          echo "CONFIG_PACKAGE_kmod-fs-vfat=y" >> .config
          echo "CONFIG_PACKAGE_kmod-fs-f2fs=y" >> .config
          echo "CONFIG_PACKAGE_block-mount=y" >> .config
          echo "CONFIG_PACKAGE_e2fsprogs=y" >> .config
          echo "CONFIG_PACKAGE_f2fs-tools=y" >> .config
          # SSL
          echo "CONFIG_PACKAGE_luci-ssl=y" >> .config
          echo "CONFIG_LUCI_SSL=\"mbedtls\"" >> .config
          echo "CONFIG_PACKAGE_libustream-mbedtls=y" >> .config
          echo "CONFIG_PACKAGE_libustream-openssl=n" >> .config
          # 时间同步
          echo "CONFIG_PACKAGE_chrony=y" >> .config
          echo "CONFIG_PACKAGE_luci-app-ntpc=y" >> .config
          echo "CONFIG_PACKAGE_luci-i18n-ntpc-zh-cn=y" >> .config
          # 工具
          echo "CONFIG_PACKAGE_luci-app-attendedsysupgrade=y" >> .config
          echo "CONFIG_PACKAGE_luci-app-ttyd=y" >> .config
          echo "CONFIG_PACKAGE_luci-i18n-attendedsysupgrade-zh-cn=y" >> .config
          echo "CONFIG_PACKAGE_luci-i18n-ttyd-zh-cn=y" >> .config
          echo "=== 最终配置 ==="
          grep -E "TARGET.*meson|DEVICE.*s922x" .config
          make defconfig

      - name: 下载 u-boot
        run: |
          cd openwrt
          mkdir -p files/u-boot
          wget -q https://raw.githubusercontent.com/immortalwrt/immortalwrt/openwrt-24.10/target/linux/meson/files/u-boot-s922x.bin \
            -O files/u-boot/u-boot-s922x.bin || echo "u-boot 下载失败，但继续"
          ls -lh files/u-boot/ || echo "u-boot 目录为空"

      - name: 更新 feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: 缓存
        uses: actions/cache@v4
        with:
          path: |
            openwrt/dl
            ~/.ccache
          key: cache-${{ runner.os }}
          restore-keys: cache-${{ runner.os }}

      - name: 开始编译
        run: |
          cd openwrt
          export CCACHE_DIR=~/.ccache
          make -j4 V=s 2>&1 | tee build.log || { tail -100 build.log; exit 1; }

      - name: 上传固件
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ImmortalWrt-S922X-Firmware
          path: |
            openwrt/bin/targets/meson/g12b/s922x/*.tar.gz
            openwrt/bin/targets/meson/g12b/s922x/*.bin
            openwrt/bin/targets/meson/g12b/s922x/*.img
          retention-days: 7

      - name: 上传日志
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: openwrt/build.log
          if-no-files-found: warn
